<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Localisation bénéficiaires</title>
  <link href='json-formatter/JSONFormatter.css' media='all' rel='stylesheet' type='text/css'>
  <script src="json-formatter/JSONFormatter.js"></script>
  <link rel="stylesheet" href="leaflet/leaflet.css">
  <script src="leaflet/leaflet.js"></script>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <!-- groupedlayercontrol -->
  <script src='leaflet-groupedlayercontrol-0.6.0/dist/leaflet.groupedlayercontrol.min.js'></script>
  <link rel="stylesheet" href="leaflet-groupedlayercontrol-0.6.0/dist/leaflet.groupedlayercontrol.min.css">
  <!--  -->
  <script src='utils.js'></script>
  <style>
  #mapid {
    height: 720px;
  }
  </style>
  <script type="text/javascript">
  'use strict';
  /*
  Strict mode makes several changes to normal JavaScript semantics.
  First, strict mode eliminates some JavaScript silent errors by changing them to throw errors.
  Second, strict mode fixes mistakes that make it difficult for JavaScript engines to perform optimizations:
  strict mode code can sometimes be made to run faster than identical code that's not strict mode.
  Third, strict mode prohibits some syntax likely to be defined in future versions of ECMAScript.
  */

  // execute le javascript quand la page est completement chargee
  $(document).ready(function() {
    let mymap = L.map('mapid').setView([43.93002883039214, 2.1581183602941194], 13);


    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoibXJmcmVlemUiLCJhIjoiY2owNWg2a2kyMDA2cjMycGZndzA2ZzZneCJ9.-wsVwihnGBO41Z9FvV_UAQ'
    }).addTo(mymap);

    function addLine(string, line) {
      return string + '<br>' + line;
    }

    function addressesMarkers(resultTrip) {

      function onEachFeature(feature, layer) {
        let p = feature.properties;
        let popContent = p.label + (p.additional.length > 0 ? ', ' + p.additional : '');

        for (let b of p.beneficiaries) {

          popContent = addLine(popContent, b.name);

          if (b.birthdate != null) {

            let now = new Date(Date.now());
            let birthdate = new Date(b.birthdate);

            // l'age de la personne en millisecondes
            let age = now - birthdate;

            let years = age / 31557600000

            popContent += ', ' + Math.floor(years) + ' ans';
            if (now.getDate() == birthdate.getDate() && now.getMonth() == birthdate.getMonth()) {

              popContent = addLine(popContent, '<img src="cake-with-2-candles-md.png">');
            }
          }
        }

        for (let phone of p.phones) {
          popContent = addLine(popContent, phone);
        }
        layer.bindPopup(popContent);
      }

      let markersLayer = L.geoJSON(resultTrip.addresses, {
        onEachFeature: onEachFeature
      });

      return markersLayer;
    }


    function tripLayer(resultTrip, color) {

      let routeLayer = L.geoJSON(resultTrip.trip.geometry);
      routeLayer.setStyle(function(feature) {
        return {
          color: color
        };
      });

      return routeLayer;
    }

    function layerGroup(resultTrip, tripColor) {
      return L.layerGroup([
        tripLayer(resultTrip, tripColor),
        addressesMarkers(resultTrip)
      ]);
    }

    const NUMBER_OF_TRIPS = 6;

    // demande au serveur les voyages
    $.ajax({
      type: "GET",
      dataType: "json",
      url: "trip?nbTrips=" + NUMBER_OF_TRIPS,
      success: function(data, textStatus, jqXHR) {

        let overlayMaps = {
          "trips": {}
        };

        let tripNames = [];

        for (let i = 0; i < data.length; ++i) {

          let trip = data[i];
          let group = layerGroup(trip, utils.randomColor());

          console.log(trip);

          let seconds = trip.trip.duration;
          let hours = Math.floor(seconds / 3600);
          let minutes = Math.ceil((seconds % 3600) / 60);

          let tripName = "trajet " + (i + 1) + ' (' + hours + ' h ' + minutes + ' min)';

          tripNames.push(tripName);

          overlayMaps.trips[tripName] = group;
        }

        var options = {
          // Make the "trips" group exclusive (use radio inputs)
          exclusiveGroups: ["trips"]
        };

        overlayMaps.trips[tripNames[0]].addTo(mymap);

        L.control.groupedLayers(null, overlayMaps, options).addTo(mymap);

      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log("error : " + textStatus + errorThrown);
      }
    });

  });
  </script>
</head>

<body>
  <h1>Localisation des bénéficiaires</h1>
  <div id="mapid"></div>
</body>

</html>
